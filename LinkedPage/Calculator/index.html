<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="utf-8">
        <title>Boostrap</title>
        <link rel="stylesheet" href="./style.css">
    </head>
<body>
    <div class="container">
        <div class="header">
            <div class="header left">9:41</div>
            <div class="header right">
                <div class="signal"><i class="fas fa-signal"></i></div>
                <div class="wifi"><i class="fas fa-wifi"></i></div>
                <div class="battery"><i class="fas fa-battery-full"></i></div>
            </div>
        </div>
        <div class="inputnumber">0</div>
        <div class="calculator">
            <div class="calculator line">
                <div class="line symbol1">AC</div>
                <div class="line symbol1">&#177;</div>
                <div class="line symbol1">&#37;</div>
                <div class="line symbol">&#247;</div>
            </div>
            <div class="calculator line">
                <div class="line number">7</div>
                <div class="line number">8</div>
                <div class="line number">9</div>
                <div class="line symbol">&#247;</div>
            </div>
            <div class="calculator line">
                <div class="line number">4</div>
                <div class="line number">5</div>
                <div class="line number">6</div>
                <div class="line symbol">&#8722;</div>
            </div>
            <div class="calculator line">
                <div class="line number">1</div>
                <div class="line number">2</div>
                <div class="line number">3</div>
                <div class="line symbol">&#x2b;</div>
            </div>
            <div class="calculator line">
                <div class="line number zero">0</div>
                <div class="line number">&#183;</div>
                <div class="line symbol">&#61;</div>
            </div>
        </div>
        <div class="dash"></div>
    </div>
    
</body>
</html>
